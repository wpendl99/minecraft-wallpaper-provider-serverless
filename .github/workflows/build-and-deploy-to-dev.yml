name: Build and Deploy to Dev

on:
    push:
        branches-ignore:
            - main

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.set_version.outputs.version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Set version
              id: set_version
              run: |
                  version=$(date +'%Y%m%d.%H%M%S')
                  echo "version=$version" >> "$GITHUB_OUTPUT"
                  printf '{"version": "%s" }' "$version" > version.json

            - name: Install dependencies
              run: npm install

            - name: Prepare Lambda Build function
              run: |
                  mkdir -p build
                  cp -r src/* build/
                  cp package.json build/
                  cp package-lock.json build/
                  cp version.json build/

            - name: Zip Lambda function
              run: |
                  cd build
                  zip -r ../minecraft-wallpaper-lambda-$version.zip .  # Versioned filename with date and time
              env:
                  version: ${{ steps.set_version.outputs.version }}

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: zipped-lambda
                  path: ./minecraft-wallpaper-lambda-${{ steps.set_version.outputs.version }}.zip

            - name: Upload cloudformation template
              uses: actions/upload-artifact@v4
              with:
                  name: cloudformation-template
                  path: ./cloudformation/template.yml

    deploy:
        name: Deploy
        needs: build
        permissions:
            id-token: write
        runs-on: ubuntu-latest
        environment:
            name: development
        env:
            version: ${{ needs.build.outputs.version }}
        steps:
            - name: Set up AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  audience: sts.amazonaws.com
                  aws-region: us-east-1
                  role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.CI_IAM_ROLE}}

            - name: Download dist artifact
              uses: actions/download-artifact@v4
              with:
                  name: zipped-lambda
                  path: build

            - name: Download cloudformation template
              uses: actions/download-artifact@v4
              with:
                  name: cloudformation-template
                  path: cloudformation

            - name: Upload Lambda Code to S3
              run: |
                  aws s3 cp ./build/minecraft-wallpaper-lambda-$version.zip s3://${{ secrets.S3_RELEASE_BUCKET_NAME }}/minecraft-wallpaper-lambda-$version.zip
              env:
                  version: ${{ needs.build.outputs.version }}

            - name: Deploy to Dev Environment
              run: |
                  set -x
                  aws cloudformation deploy \
                    --template-file ./cloudformation/template.yml \
                    --stack-name my-stack-dev \
                    --parameter-overrides Environment=dev AwsAccountId=${{ secrets.AWS_ACCOUNT }} AwsCiRole=${{ secrets.CI_IAM_ROLE }} S3BucketName=${{ secrets.S3_RELEASE_BUCKET_NAME }} Version=$version \
                    --capabilities CAPABILITY_NAMED_IAM \
                    --no-fail-on-empty-changeset
              env:
                  version: ${{ needs.build.outputs.version }}

    release:
        name: Release
        needs:
            - build
            - deploy
        runs-on: ubuntu-latest
        steps:
            - name: Create Release
              uses: ncipollo/release-action@v1
              env:
                  version: ${{needs.build.outputs.version}}
              with:
                  tag: version-${{ env.version }}
                  name: Version ${{ env.version }}
                  body: |
                      ## ðŸš€ Changes

                      ${{ github.event.head_commit.message }}

                      **commit**: ${{ github.sha }}
